<mat-card>
  <form id="problemsForm" novalidate>
    <app-order-card-header></app-order-card-header>
    <mat-card-content>
      <input type="hidden" name="phone" [value]="dataService.repairRequest.phoneOption?.description" />
      <mat-list>
        <mat-list-item *ngFor="let repairOption of dataService.repairRequest.phoneOption?.repairOptions">
          <mat-checkbox
          [name]="repairOption.problemId"
          [value]="repairOption.price"
          (click)="toggleRepairOption(repairOption)">
            {{ 'PHONE.PROBLEMS.' + repairOption.problemId | translate }} ({{ repairOption.price }}&thinsp;â‚º)
          </mat-checkbox>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-raised-button color="accent" (click)="back()"
      routerLink="/phone" routerLinkActive="active">
        {{ "BACK" | translate}}
      </button>
      <button type="button" mat-raised-button color="accent"
      routerLink="/problemsadditional" routerLinkActive="active">
        {{ "FORWARD" | translate }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
