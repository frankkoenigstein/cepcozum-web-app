<mat-card-header>
  <mat-card-title>
    <h2>{{ dataService.phoneOption?.description }}</h2>
  </mat-card-title>
  <mat-card-subtitle>
    <div fxLayout='row' fxFlex="100" fxLayoutAlign="space-between">
      <div fxLayout='column'>
        <h3>{{ "PHONE.PROBLEMS_DESC" | translate }}:</h3>
        <div>
          <span *ngFor="let repairOption of dataService.selectedRepairOptions">
                {{ 'PHONE.PROBLEMS.' + repairOption.problemId | translate }}
              </span>
        </div>
      </div>
      <div fxFlex="20px"></div>
      <div fxLayout="column" fxFlex="33">
        <h3>{{ "PHONE.PRICE_ESTIMATED" | translate }}:</h3>
        <div *ngIf="dataService.price">{{ dataService.price }}&thinsp;â‚º</div>
      </div>
    </div>
  </mat-card-subtitle>
</mat-card-header>
