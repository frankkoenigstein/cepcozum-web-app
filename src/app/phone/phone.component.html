<div>
  <form name="phoneOptionForm" novalidate fxFlex="100" fxLayoutAlign="center">
    <div fxLayout="row" fxFlex="80" fxLayoutAlign="space-between center">
      <div fxFlex="90">
        <mat-input-container fxFlex="100" fxFlexFill>
          <mat-placeholder>
            <mat-icon>search</mat-icon>
            {{ "PHONE.SELECT_PLACEHOLDER" | translate }}
          </mat-placeholder>
          <input type="text" matInput [formControl]="phoneOptionControl" [matAutocomplete]="auto">
        </mat-input-container>
        <mat-autocomplete placeholder="Phone" #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </div>
      <div fxFlex="20px"></div>
      <div>
        <button type="button" mat-raised-button color="accent"
          [disabled]="!phoneOptionId"
           routerLink="/problems" routerLinkActive="active">
          {{ "PHONE.REPAIR" | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
