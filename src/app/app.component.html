<mat-toolbar color="primary">
  <div fxFlex="100" fxLayoutAlign="space-between">
    {{title}}
    <form novalidate>
      <mat-select color="accent">
        <mat-option color="accent" *ngFor="let lang of translate.getLangs()" [value]="lang" (click)="setLang(lang)">
          {{ lang }}
        </mat-option>
      </mat-select>
    </form>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
